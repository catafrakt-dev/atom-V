
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>AtomV</title>
        <meta name="description" content="AtomV">
        <meta name="author" content="SitePoint">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <img class="AtomV" src="AtomV.png" alt="AtomV">
                
        <div class='menu'>
            <div class='navbar'>
                <ul>
                    <li><a href="#">Dima  <img class="user" src="user.png" alt="userImg"></a></li>
                    <li>    
                        <a href="#">Tasks
                            <img class="icons" src="checked.png" alt="plus">
                        </a>
                    </li>
                    <li>
                        <a href="#">FAQ
                            <img class="question" src="question.png" alt="plus">
                        </a>
                    </li>
                    <li>
                        <a href="#">Settings
                            <img class="settings" src="settings.png" alt="plus">
                        </a>
                    </li>
                    <li>
                        <a href="#">Exit
                            <img class="exit" src="exit.png" alt="plus">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class='Bars'>
            <div class='left'>
                <div class="bar"></div>
                <p class='Persent'>0</p>
                <p class='Memory'>Memory</p>
            </div>
            <div class="center">
                <p class='Num'>0</p>
                <p class='Tasks'>Tasks</p>
            </div>
            <div class="right">
                <div class="bar"></div>
                <p class='Persent'>0</p>
                <p class='CPU'>CPU</p>
            </div>
        </div>
        <div class="add">
            <a href="#">
                <div>
                    <img class="image" src="plus.png" alt="plus">
                </div>
                <p class="add_task">Add new Tasks</p>
            </a>
        </div>
    </body>
</html>
